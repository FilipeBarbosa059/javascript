<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...(Lá ele)</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 1.5em;
            background-color: lightgrey;
            color: white;
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>
        Olá, Mundo!
    </h1>
    <p>
        Já me livrei da maldição
    </p> 

    <script>
        var n1 = Number(window.prompt('Digite um número: ')); // prompt retorna como string
        //Number tem opção .parseFloat e .parseInt
        var n2 = Number(window.prompt('Digite outro número: '));
        var s = n1 + n2;
        window.alert('A soma dos valores é: ' + s);
        // (number + number) + para adição
        // (string + string) + para concatenação
    </script>
</body>
</html>
